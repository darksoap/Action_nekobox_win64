name: Build NekoBox

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/MatsuriDayo/nekoray
  REPO_BRANCH: master
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt update -y
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH nekoray
        ln -sf /workdir/nekoray $GITHUB_WORKSPACE/nekoray
        
    - name: Compile the firmware
      id: compile
      run: |
        cd nekoray
        bash libs/get_source.sh
        GOOS=windows GOARCH=amd64 bash libs/build_go.sh

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: neko${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: nekoray/deployment/windows64/nekobox_core.exe

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3
